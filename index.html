<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1 class="app-name">Modern Calculator</h1>
        <input type="text" id="display" readonly>
        <div class="keys">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button class="operator" onclick="addToDisplay('+')">+</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button class="operator" onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button class="operator" onclick="addToDisplay('*')">*</button>
            <button onclick="addToDisplay('0')">0</button>
            <button onclick="addToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button class="operator" onclick="addToDisplay('/')">/</button>
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="tool" onclick="toggleSign()">+/-</button>
            <button class="tool" onclick="percent()">%</button>
            <button class="tool" onclick="square()">x²</button>
            <button class="tool" onclick="squareRoot()">√</button>
            <button class="tool" onclick="discount()">Discount</button>
            <button class="tool" onclick="area()">Area</button>
            <button class="tool" onclick="currency()">Currency</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
